{% extends "blog/base.html" %}

{% block content %}
<h2>Confirmar Eliminación</h2>

<p>¿Estás seguro de que querés eliminar "{{ object }}"?</p>

<p><strong>{{ pelicula.titulo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<br>
<a href="{% url 'blog:pelicula-detail' pelicula.pk %}">Cancelar</a>

{% endblock %}
