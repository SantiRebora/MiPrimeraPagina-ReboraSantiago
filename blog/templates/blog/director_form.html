{% extends "blog/base.html" %}

{% block content %}

<div class="card shadow-sm">
    <div class="card-body">

        <h2 class="mb-4">ðŸŽ¥ Crear Nuevo Director</h2>
        {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">
                    Nombre
                </label>
                {{ form.nombre }}
            </div>

            <div class="mb-3">
                <label class="form-label">
                    Apellido
                </label>
                {{ form.apellido }}
            </div>

            <div class="mb-3">
                <label class="form-label">
                    Nacionalidad 
                    <span class="text-muted small">(Opcional)</span>
                </label>
                {{ form.nacionalidad }}
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    Guardar
                </button>

                <a href="{% url 'blog:director-list' %}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
