{% extends "blog/base.html" %}

{% block content %}
<h2>
    {% if form.instance.pk %}
        Editar Película
    {% else %}
        Crear Nueva Película
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<br>
<a href="{% url 'blog:pelicula-list' %}">⬅ Cancelar</a>

{% endblock %}
